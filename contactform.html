<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="PATMENTFORMAPNACOLLEGE.css" />
  </head>
  <body>
    <div class="wraper">
      <div class="contaner">
        <div class="div1">
          <h1>Contact Form</h1>
          <p>Please fill all the texts in the field</p>
        </div>
      </div>
      <div class="contaner1">
        <div>
          <form>
            <p>
              <label
                >Username :
                <input
                  type="text"
                  name="name"
                  required
                  placeholder="Deepanshu Sarswat"
              /></label>
            </p>
            <p>
              <label>
                Your Email :
                <input type="email" placeholder="Your Email" required />
              </label>
            </p>
            <p>
              Message :
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                required
                placeholder="Your Message to Us"
              ></textarea>
            </p>
            <label
              >Subject :
              <input type="text" name="name" required placeholder="Subject"
            /></label>
            <p><button type="submit">Submit</button></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
